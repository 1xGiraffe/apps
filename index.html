<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trade App</title>
    <meta name="description" content="Trade App" />
    <base href="/" />

    <style>
      :root {
        --toolbar-height: 64px;
        --gradient-background: radial-gradient(
            89.2% 89.2% at 50.07% 87.94%,
            rgb(0, 138, 105) 0%,
            rgb(38, 47, 49) 88.52%
          ),
          rgb(44, 51, 53);
      }

      html,
      body {
        height: 100%;
      }

      body {
        background-attachment: fixed;
        background: var(--gradient-background);
        margin: 0;
      }

      header {
        height: var(--toolbar-height);
      }

      main {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header></header>
    <main>
      <div id="app"></div>
    </main>
    <footer></footer>
    <script type="module" src="./out/app.js"></script>
  </body>
</html>
